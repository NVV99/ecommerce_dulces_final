<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Sakura Suki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="checkout-page">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-11"> <!-- Más ancho para escritorio -->
      <div class="checkout-card p-4 shadow-sm rounded-4">

        <h2 class="text-center mb-4 checkout-title">
          <i class="fa-solid fa-heart"></i> Finaliza tu Pedido
        </h2>

        <!-- FORMULARIO DE ENVÍO -->
        <form id="checkoutForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre Completo</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                placeholder="Ej: Juan Pérez"
                required
              >
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="666 123 456"
                required
              >
            </div>
            <div class="col-md-8">
              <label class="form-label">Dirección</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Calle Aragón 123, piso 2"
                required
              >
            </div>
            <div class="col-md-4">
              <label class="form-label">Código Postal</label>
              <input
                type="text"
                id="zip"
                name="zip"
                class="form-control"
                placeholder="28080"
                required
              >
            </div>
            <div class="col-md-6">
              <label class="form-label">Ciudad</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                placeholder="Zaragoza"
                required
              >
            </div>
            <div class="col-md-6">
              <label class="form-label">País</label>
              <input
                type="text"
                id="country"
                name="country"
                class="form-control"
                placeholder="España"
                required
              >
            </div>
          </div>
        </form>
        
        <!-- PRODUCTOS EN EL CARRITO -->
        <h5 class="mt-4 mb-2 checkout-subtitle">
          <i class="fa-solid fa-box-open"></i> Productos Seleccionados
        </h5>
        <ul id="checkout-products-list" class="list-group mb-3 checkout-products-list"></ul>

        <!-- RESUMEN -->
        <div class="checkout-summary p-3 rounded mb-4 bg-light">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span><span id="checkout-subtotal">0.00 €</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Envío:</span><span>Gratis</span>
          </div>
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Total:</span><span id="checkout-total">0.00 €</span>
          </div>
        </div>

        <!-- BOTONES -->
        <div class="d-grid gap-3">
          <a href="index.html" class="btn btn-outline-dark">
            <i class="fa-solid fa-arrow-left"></i> Volver
          </a>
          <button id="pay-button" class="btn btn-gradient py-3 fs-5">
            <i class="fa-solid fa-credit-card"></i> ¡Pagar con Stripe!
          </button>
        </div>

      </div>
    </div>
  </div>
</div>


  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
