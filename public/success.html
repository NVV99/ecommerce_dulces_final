<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Pedido Completado! | Sakura Suki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body style="background-color: #fce4ec;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="status-page">

      <!-- Logo -->
      <div class="mb-4">
        <img src="img/logo.png" alt="Logo Sakura Suki" style="width: 120px;" />
      </div>

      <!-- Título -->
      <h1>¡Gracias por tu compra!</h1>
      <p class="lead" style="font-family: 'Dancing Script', cursive;">
        Tu pedido ha sido recibido y está siendo preparado con <br> mucho cariño  ⸜(｡˃ ᵕ ˂ )⸝♡
      </p>

      <!-- Detalles de pedido -->
      <div class="text-start mb-4 p-3" style="background-color:#fff8fb; border:1px solid #ffd6e8; border-radius: 10px;">
        <h5><i class="fa-solid fa-truck-fast"></i> Detalles del Pedido</h5>
        <ul id="order-summary" class="list-group list-group-flush mt-2">
          <!-- JS insertará productos aquí -->
        </ul>
      </div>

      <!-- Botón volver -->
      <a href="index.html" class="btn btn-gradient px-4 py-2">
        <i class="fa-solid fa-house-chimney"></i> Volver al inicio
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/success.js"></script>
</body>
</html>
